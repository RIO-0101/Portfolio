<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PESAN TERKIRIM</title>
</head>

<body>

  <style type="text/css" media="all">
    @font-face {
      font-family: myfont;
      src: url("font/Poppins-Light.ttf");
    }


    * {
      scroll-behavior: smooth;
      font-family: myfont;
    }

    body {
      padding: 0;
      margin: 0;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: block;
      align-items: center;
      justify-content: center;
      position: absolute;
      filter: none;
    }

    .container .con {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#1B5A9A, #1FA6B8);

    }

    .con .text {
      font-size: 20px;
      color: #000;
      letter-spacing: 2px;
      font-weight: 800;
      text-decoration: none;
      word-spacing: 2px;
      position: relative;
      text-align: center;
      border: 2px solid #000;
      display: block;
      width: 300px;
      height: 400px;
      border-radius: 20px;
      background: #FFF url("images/pesan-terkirim.jpg") 0 0 no-repeat;
      background-size: cover;
      background-position: center;
    }
    .sent{
      background-color: #fff;
      border-radius: 5px;
      padding: 0 2px 0;
      display: block;
      margin: 0 20px 0;
    }

    .text .bck {
      top: 80px;
      position: relative;
      background-color: #fff;
      width: 100%;
      height: 100%;
      align-items: center;
      font-weight: 800;
      border-radius: 5px;
      padding: 0 10px 0;
    }

    .text button {
      padding: 10px 25px;
      position: relative;
      top: 100px;
      cursor: pointer;
      outline: none;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5)
    }
    
    
    .text button a {
      color: #000;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .text .thanks {
      font-size: 55px;
      font-weight: 800;
    }
  </style>
  <div class="container">
    <div class="con">

      <div class="text">
        <span class="thanks">Thanks</span>
        <br>
        <br>
        <span class="sent">Your Message Has Been Sent.....ðŸ¥³</span>
        <br>
        <span class="bck">Back To Home</span>


        <div>
          <button><a href="https://rio-0101.github.io/Portfolio#p5">HOME</a></button>

        </div>

      </div>
    </div>

  </div>
  </div>
</body>

</html>
