<head>

<body>

  <style type="text/css" media="all">
    @font-face {
      font-family: myfont;
      src: url("font/Poppins-Light.ttf");
    }


    * {
      scroll-behavior: smooth;
      font-family: myfont;
    }

    body {
      padding: 0;
      margin: 0;
    }

    .background {
      width: 100%;
      height: 100%;
      position: absolute;
      filter: blur(2px);
      background: url('images/pesan-terkirim.png') object-fit: cover;
      background: #FFF url("images/pesan-terkirim.png") 0 0 no-repeat;
      background-size: 300px;
      background-position: center;
    }




    .container {
      width: 100%;
      height: 100%;
      display: block;
      align-items: center;
      justify-content: center;
      position: absolute;
      filter: none;
    }

    .container .con {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;

    }

    .con .text {
      font-size: 20px;
      color: darkred;

      letter-spacing: 2px;
      font-weight: 800;
      text-decoration: none;
      word-spacing: 2px;
      background: linear-gradient(rgba(12, 71, 236, 0.35), rgba(12, 211, 236, 0.40));
      position: relative;
      text-align: center;
      display: block;
      width: 300px;
      height: 400px;
      border-radius: 20px;
    }

    .text .bck {
      top: 80px;
      position: relative;
      background-color: none;
      width: 100%;
      height: 100%;
      align-items: center;
      font-weight: 800;
    }

    .text button {
      padding: 10px 25px;
      position: relative;
      top: 100px;
      cursor: pointer;
      outline: none;
      border-radius: 10px;
      background-color: #fff;
      
      
    }
    
    .text button a{
      color: #000;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .text .thanks {
      font-size: 55px;
      font-weight: 800;
    }
  </style>






  <div class="container">
    <div class="con">

      <div class="text">
        <span class="thanks">THANKS</span>
        <br>
        <br>
        <span>Your Message Has Been Sent.</span>
        <br>
        <span class="bck">Back To Home</span>


        <div>
          <button><a href="https://myportfoliocode.42web.io/index.html#p5">HOME</a></button>

        </div>

      </div>


    </div>

  </div>
  </div>
